<!DOCTYPE html>
<html>

<head>
    <!-- Title of the webpage -->
    <title>Placeholder | Home</title>
    <!-- Meta description for search engines -->
    <meta name="description" content="A Catalog of Skincare Products">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external JavaScript file -->
    <script type="text/javascript" src="scripts.js"></script>
    <!-- Link to external Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section -->
    <header class="main-header">
        <!-- Main title -->
        <h1 class="title">Skincare Products Catalog</h1>
    </header>

    <!-- Container for cards -->
    <div id="card-container">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- Template for a card -->
    <div class="card" style="display: none;">
        <div class="card-content">
            <!-- Title of the skincare product -->
            <h2>Product Name</h2>
            <!-- Placeholder for skincare product image -->
            <img src="" alt="Skincare Product Image">
            <!-- Details of the skincare product -->
            <p><strong>Price:</strong> $20</p>
            <p><strong>Texture:</strong> Cream</p>
            <p><strong>Ingredients:</strong> Shea Butter, Hyaluronic Acid, Vitamin E</p>
            <p><strong>Size:</strong> 50ml</p>
            <p><strong>Skin Type:</strong> Normal to Dry Skin</p>
            <p><strong>Description:</strong> A lightweight moisturizer that provides long-lasting hydration without clogging pores.</p>
        </div>
    </div>
    
    <!-- Footer section -->
    <div class="footer">
        <!-- Button to trigger quote alert function -->
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <!-- Button to trigger remove last card function -->
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
