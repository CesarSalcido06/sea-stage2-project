<!DOCTYPE html>
<html>

<head>
    <!-- Title of the webpage -->
    <title>Placeholder | Home</title>
    <!-- Meta description for search engines -->
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external JavaScript file -->
    <script type="text/javascript" src="scripts.js"></script>
     <!-- Link to external Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    </head>

<body>
    <!-- Header section -->
    <header class="main-header">
        <!-- Main title -->
        <h1 class="title">Placeholder</h1>
    </header>

    <!-- Container for cards -->
    <div id="card-container">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- Template for a card -->
    <div class="card" style="display: none;">
        <div class="card-content">
            <!-- Title of the TV show -->
            <h2>TV Show Title</h2>
            <!-- Placeholder for TV show poster -->
            <img src="" alt="TV Show Poster">
            <!-- List of bullet points -->
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
        <!-- Button to trigger quote alert function -->
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <!-- Button to trigger remove last card function -->
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
